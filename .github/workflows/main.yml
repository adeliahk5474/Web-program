name: Extract ZIP

on:
  push:
    branches:
      - main

jobs:
  extract-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract pemrogram.zip
        uses: hoatruongdev09/extract-zip-github-action@v1.2
        with:
          input-path: 'pemrogram.zip'
          output-path: '${{ github.workspace }}/web-program/pemrogram-web'  # Absolute path

      - name: Extract app.zip
        uses: hoatruongdev09/extract-zip-github-action@v1.2
        with:
          input-path: 'app.zip'
          output-path: '${{ github.workspace }}/web-program/pemrogram-web'  #Absolute path

        git add .github/workflows/your-workflow-file.yml
git commit -m "Update output paths to use absolute paths for ZIP extraction"
git push origin main
